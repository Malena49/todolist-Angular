<ion-header  [translucent]="true">
  <ion-toolbar  color="primary">
    <ion-title >
      Todolist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <div class="bg-img">
   <h1>{{ currentDate }}</h1>

   <ion-card  *ngFor="let task of tasks">
    <ion-item-sliding>
      <ion-item (click)="openTask(task)" lines="none">
        <ion-label>
          {{ task.title }}
        </ion-label>
        <ion-label>
          <p>crée le {{ task.create_date }}</p>
          <p>mis à jour le {{ task.update_date }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" >
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>

  <ion-card *ngIf="addTaskBool">
    <form (ngSubmit)="addTask()">
    <ion-item >
      <ion-input [(ngModel)]="myTitleTask" name="myTitle" placeholder="Entrer le titre" required></ion-input>
      <ion-textarea [(ngModel)]="myDescriptionTask" name="myDesc" placeholder="Description(facultatif)"></ion-textarea>
      <ion-button  type="submit" shape="round" slot="end">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-item>
  </form>
  </ion-card>

  <ion-button *ngIf="!addTaskBool" (click)="showForm()" expand="block" class="add-button">
    <ion-icon name="add" slot="start"></ion-icon>
    Ajouter une tâche
  </ion-button>

  <ion-button *ngIf="addTaskBool" (click)="showForm()" expand="block" class="add-button">
    <ion-icon name="close" slot="start"></ion-icon>
    Annuler
  </ion-button>
 </div>
</ion-content>
